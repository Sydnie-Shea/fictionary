<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <link href="styles.css" rel="stylesheet"/> 
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <header>
    <img src="FictionaryLogo.png" alt=Fictionary height=150px width=200px/>
  </header>
  <input id="name" type="text" placeholder="Name">
  <div id="buttons">
    <button id="join" onclick="getName()">Join Game</button>
    <button id ="start" >Start</button>
    <button id ="newWord">New Word</button>
    <button id ="accept">Accept Definition</button>
    <button id = "guessTime">Time to Guess</button>
  </div>
  <div id="message-container"></div>
  <form id="send-container">
    <input type="text" id="fakeDefinition">
  </form>
  <button id="send-button">Send</button>
</body>
</html>
